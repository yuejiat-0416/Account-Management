{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'css\base.css' %}" rel='stylesheet'>
    </head>
    <body>
        <div id='header'>
            <span class='logo'>User Authentication</span>
            {% if request.user.is_authenticated %}
            <ul class='menu'>
                <li {% if section == "dashboard" %}class='selected'{% endif %}>
                    <a href="{% url 'homepage' %}">My dashboard</a>
                </li>
                
            </ul>
            {% endif %}

        </div>
        <div id='content'>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
