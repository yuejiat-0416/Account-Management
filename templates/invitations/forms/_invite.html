<h4 class="title">Invite</h4>

{% if request.user.is_authenticated %}

    <form action="" method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="button blue" value="Submit">
    </form>

<span class="alert alert-info">Please add an email below. The user will receive an email with register link.</span>


{% else %}
    <p> You need to log in First </p>

{% endif %}
